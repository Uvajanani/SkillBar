<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="skills">
            <h2>Java</h2>
            <div class="bar">
                <div class="java"><span>80%</span></div>
            </div>
            <h2>Python</h2>
            <div class="bar">
                <div class="python"><span>75%</span></div>
            </div>
            <h2>C</h2>
            <div class="bar">
                <div class="c"><span>62%</span></div>
            </div>
            <h2>C++</h2>
            <div class="bar">
                <div class="cplus"><span>54%</span></div>
            </div>
            <h2>HTML</h2>
            <div class="bar">
                <div class="html"><span>76%</span></div>
            </div>
            <h2>CSS</h2>
            <div class="bar">
                <div class="css"><span>64%</span></div>
            </div>
            <h2>JavaScript</h2>
            <div class="bar">
                <div class="js"><span>35%</span></div>
            </div>
            <h2>React</h2>
            <div class="bar">
                <div class="react"><span>10%</span></div>
            </div>
        </div>
    </div>
</body>
</html>
